<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fictitious Store</title>
</head>
<body>

  <header>
    <div class="logo">Your Logo</div>
    <div class="about-link"><a href="/about">About</a></div>
  </header>

  <section class="hero">
    <!-- Slider with placeholder images and descriptions -->
    <div class="slider">
      <!-- Placeholder slide 1 -->
      <div class="slide">
        <img src="placeholder1.jpg" alt="Product 1">
        <p>Description 1</p>
        <p>Price: $100 <span class="discount">-30%</span></p>
      </div>

      <!-- Placeholder slide 2 -->
      <div class="slide">
        <img src="placeholder2.jpg" alt="Product 2">
        <p>Description 2</p>
        <p>Price: $150 <span class="discount">-30%</span></p>
      </div>

      <!-- Add more slides as needed -->
    </div>
  </section>

  <section class="hours-of-operation">
    <h2>Hours of Operation</h2>
    <ul>
      <li><strong>Monday-Saturday:</strong> 8:00am - 10:00pm</li>
      <li><strong>Sunday:</strong> Closed</li>
    </ul>
  </section>

  <footer>
    <p>Last Updated: <span id="last-updated"></span></p>
    <p class="disclaimer">This site takes zero responsibility for you not having what you need at hand.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
